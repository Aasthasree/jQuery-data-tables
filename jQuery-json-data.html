<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>

<body>
    <table id="myTable" class="display" style="width:100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Gender</th>
                <th>Job Title</th>
                <th>Website</th>
                <th>Salary</th>
                <th>HireDate</th>
            </tr>
        </thead>
    </table>

    <script>
        $(document).ready(function() {
            $('#myTable').dataTable({
                ajax: {
                    url: 'employees.json',
                    dataSrc: ''
                },
                columns: [
                    { data: 'ID'},
                    { data: 'FirstName'},
                    { data: 'LastName'},
                    { data: 'Gender'},
                    { data: 'JobTitle'},
                    { data: 'WebSite',
                        render: function(data) {
                            return data ? `<a href="${data}" target="_blank">Visit</a>`: 'N/A';
                        }
                    },
                    { data: 'Salary',
                        render: function(data) {
                            return "$" + data.toLocaleString();
                        }
                    },
                    { data: 'HireDate'},
                ]
            })
        })
    </script>

</body>

</html>
